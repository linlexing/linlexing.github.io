<h2>文章</h2>
<ul id="archive">
{% for post in site.posts %}
  <li>
  {% if post.external_url == nil %}
    <a href="{{ post.url }}">{{ post.title }}</a><abbr>{{ post.date | date:"%Y-%m-%d"}}</abbr>
  {% else %}
    <a href="{{ post.external_url }}">{{ post.title }}</a><abbr>{{ post.date| date: "%Y-%m-%d" }}</abbr>
  {% endif %}
  </li>
{% endfor %}
</ul>
